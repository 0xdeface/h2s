name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o h2s cmd/main.go

      - name: Test
        run: go test -v ./...
      - name: listen dir
        run: ls
      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: h2s
          path: |
            h2s
            tpls/